<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginuse.css">
</head>
<body>
    <div class="nav-button">
    <button class="btn white-btn" id="loginBtn" onclick="login()">Sign Up</button>
    <button class="btn" id="registerBtn" onclick="register()">Sign In</button>
    </div>
<div class="form-box">
    <div class="register-container" id="register">
      <div class="top">
        <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
        <header>Login</header>
      </div>
      <div class="input-box">
        <input type="text" class="input-field" placeholder="Username or Email">
       </div>
       <div class="input-box">
        <input type="password" class="input-field" placeholder="Password">
       </div>
       <div class="input-box">
        <input type="submit" class="submit" value="Login">
       </div>
       <div class="two-col">
        <div class="one">
           <input type="checkbox" id="register-check">
           <label for="register-check">Remeber Me</label>
        </div>
        <div class="two">
            <label><a href="#">Forget Password?</a></label>
        </div>
      </div>     
  </div>
  <div class="login-container" id="login">
    <div class="top">
    <span>Have an account? <a href="#" onclick="login()">Login</a></span>
    <header>Sign Up</header>
    </div>
    <div class="two-forms">
    <div class="input-box">
    <input type="text" class="input-field" placeholder="firstname">
   </div>
    <div class="input-box">
    <input type="text" class="input-field" placeholder="Lastname">
   </div>
  </div>
    <div class="input-box">
    <input type="text" class="input-field" placeholder="Email">
   </div>
  <div class="input-box">
   <input type="password" class="input-field" placeholder="Password">
  </div>
     <div class="input-box">
     <input type="submit" class="submit" value="Register">
   </div>
  <div class="two-col">
    <div class="one">
    <input type="checkbox" id="login-check">
   <label for="login-check">Remeber Me</label>
  </div>
  <div class="two">
     <label><a href="#">Terms & Condtions</a></label>
     </div>
     </div>
   </div>   
</div>
<script>
  var a = document.getElementById("loginBtn");
  var b = document.getElementById("registerBtn");
  var x = document.getElementById("login");
  var y = document.getElementById("register");
  function login(){
         x.style.left = "4px";
         y.style.right = "-520px";
  }
  function register(){
        x.style.left = "-510px";
        y.style.right = "5px";
  }
</script>
</body>
</html>
