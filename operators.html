<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script>
        var a=10;
        var b=20;
        result=(a & b);
        document.write(result+ "<br>");
    </script>
    <script>
        var c=20;
        var d=40;
        result=(c|d);
        document.write(result+ "<br>");
    </script>
    <script>
        var e=10;
        var f=20;
        res=(e^f);
        document.write(res+"<br>");
    </script>
    <script>
        var g=10;
        var h=2;
        left=(g<<h);
        document.write(left+"<br>");
    </script>
    <script>
        var i=10;
        var k=2;
        right=(i>>k);
        document.write(right+"<br>");
    </script>
</body>
</html>
