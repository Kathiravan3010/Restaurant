<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="footer.css">
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 id="demo"></h1> 
    <div id="footer">
        <div id="a">
        </div>
        <div class="jj"> 
            <h4>Newsletters</h4><br>
            <h2 class="uu">Get Our Single Menu Notifications</h2><br>
            <input type="checkbox" required><label>Regular Updates</label>
            <input type="checkbox" required><label>Weekly Updates</label>
            <input type="checkbox" required><label>Monthly Updates</label>
        </div>   
        <div id="in">
            <div>
            <i class="fa-solid fa-envelope"></i><input id="user" type="email" placeholder="Enter Your Email" required><br>
            <i class="fa-solid fa-envelope"></i><input id="number" type="number" placeholder="Enter Your Number" required>
            </div>
            <div>
            <button onclick="set()" id="yy">Subscribe</button>
            <button onclick="get()" class="Details">Details</button>
            </div>
            <div id="add"></div>
        </div><br>
        <div class="ff">
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
        </div>
    </div>
    <script>
         var b=document.getElementById('add');
         var a=0;
    function set(){
       alert("Subscribed");
       a+=1;
       b.innerHTML=a;
       var userid = document.getElementById("user").value;
         var phone = document.getElementById("number").value;
        const myObj = { name: userid, mobile: phone };
        const myJSON = JSON.stringify(myObj);
        const key = "user"+phone;
        localStorage.setItem(key, myJSON); 
    }
    function get(){
        var a=document.getElementById('number').value;
        const key="user"+a;
        const json=localStorage.getItem(key);
        document.getElementById('demo').innerHTML=json;
    }
    </script>
    <script>
        $(document).ready(
            function(){
            $("i").click(
                function(){
                    $(this).css({"color":"yellow"})
                }
            );
            $("i").dblclick(
                function(){
                    $(this).css({"color":"white"})
                }
            );    
        }
    );
</script>
</body>
</html>
